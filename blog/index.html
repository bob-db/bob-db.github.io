<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>白马候车亭运营数据系统</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="wrap">
    <div>
      <img class="flag" src="img/login-flag.png" />
      <img class="title" src="img/login-title.png" />
    </div>
    <div class="middle clearfix">
      <img class="big" src="img/login-big.png" />
      <div class="login-form">
          <input type="text" placeholder="用户名" />
          <input type="password" placeholder="密码" />
          <dl class="clearfix">
            <dt>
              <input type="checkbox" />
              <label>记住账号</label>
            </dt>
            <dd>
              <a class="reset-btn" href="javascript:void(0)">重置密码</a>
            </dd>
          </dl>
          <a class="login-btn" href="javascript:void(0)">登&nbsp;&nbsp;录</a>
        </div>
    </div>
    <div class="copy-right">© 2019 White Horse 数据运营</div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
